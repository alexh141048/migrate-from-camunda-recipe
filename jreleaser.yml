project:
  name: Operaton - Migrate from Camunda Recipe
  description: An Open Rewrite Recipe to migrate a Camunda 7 Instance to Operaton
  links:
    homepage: https://operaton.org
    help: https://forum.operaton.org/
    bugTracker: https://{{repoHost}}/{{repoOwner}}/{{repoName}}/issues
    license: https://github.com/operaton/operaton/blob/main/LICENSE
    contact: mail (at) operaton.org
    contribute: https://{{repoHost}}/{{repoOwner}}/{{repoName}}/blob/main/CONTRIBUTING.md
  inceptionYear: 2024
  vendor: Operaton
  java:
    groupId: org.operaton
    version: 17
    multiProject: false
  tags:
    - 'operaton'
    - 'bpmn'
    - 'process automation'
    - 'java'

release:
  # https://jreleaser.org/guide/latest/reference/release/github.html
  github:
    overwrite: true
    sign: true
    owner: operaton
    draft: false
    skipTag: false
    releaseName: Operaton {{tagName}}
    prerelease:
      # TODO Evaluate JRELEASER_PRERELEASE_ENABLED
      enabled: true
    commitAuthor:
      name: github-actions[bot]
      email: github-actions[bot]@users.noreply.github.com
    issues:
      enabled: true
      comment: 'üéâ This issue has been resolved in `{{tagName}}` ([Release Notes]({{releaseNotesUrl}}))'
      applyMilestone: ALWAYS

distributions:
  recipe:
    artifacts:
      - path: migrate-camunda-recipe-{{projectVersion}}.jar

checksum:
  active: ALWAYS
  algorithms: SHA-256

# https://jreleaser.org/guide/latest/examples/maven/maven-central.html
deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

changelog:
  enabled: true
  sort: ASC
  links: true
  skipMergeCommits: true
  formatted: ALWAYS
  preset: conventional-commits
  categories:
    - title: 'üöÄ Features'
      key: 'features'
      labels:
        - 'feature'
        - 'enhancement'
      order: 1
    - title: 'üêõ Bug Fixes'
      key: 'fixes'
      labels:
        - 'bug'
        - 'fix'
      order: 2
    - title: 'üìñ Documentation'
      key: 'documentation'
      labels:
        - 'documentation'
      order: 3

catalog:
  sbom:
    syft:
      active: ALWAYS
      pack:
        enabled: true

signing:
  active: ALWAYS
  armored: true
  # valid until 2027-10-16
  passphrase: {{secrets.GPG_PASSPHRASE}}
  publicKey: {{secrets.GPG_PUBLIC_KEY}}
  secretKey: {{secrets.GPG_SECRET_KEY}}
