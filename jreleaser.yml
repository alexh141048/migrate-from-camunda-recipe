project:
  name: Operaton - Migrate from Camunda Recipe
  description: An Open Rewrite Recipe to migrate a Camunda 7 Instance to Operaton
  links:
    homepage: https://operaton.org
    help: https://forum.operaton.org/
    bugTracker: https://{{repoHost}}/{{repoOwner}}/{{repoName}}/issues
    license: https://github.com/operaton/operaton/blob/main/LICENSE
    contact: mail (at) operaton.org
    contribute: https://{{repoHost}}/{{repoOwner}}/{{repoName}}/blob/main/CONTRIBUTING.md
  inceptionYear: 2024
  copyright: ¬©Ô∏è2024 Operaton
  license: Apache-2.0
  authors:
    - Tim Z√∂ller
    - Karsten Thoms
  vendor: Operaton
  java:
    groupId: org.operaton
    version: 17
    multiProject: false
  tags:
    - 'operaton'
    - 'bpmn'
    - 'process automation'
    - 'java'

platform:
  replacements:
    aarch_64: aarch64

release:
  # https://jreleaser.org/guide/latest/reference/release/github.html
  github:
    overwrite: true
    # TODO Enable
    sign: false
    owner: operaton
    draft: false
    skipTag: false
    releaseName: Release {{tagName}}
    prerelease:
      # TODO Evaluate JRELEASER_PRERELEASE_ENABLED
      enabled: true
    commitAuthor:
      name: github-actions[bot]
      email: github-actions[bot]@users.noreply.github.com
    issues:
      enabled: true
      comment: 'üéâ This issue has been resolved in `{{tagName}}` ([Release Notes]({{releaseNotesUrl}}))'
      applyMilestone: ALWAYS
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      enabled: true
      sort: ASC
      links: true
      skipMergeCommits: true
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      contentTemplate: '.github/jreleaser/changelog.tpl'
      labelers:
        - label: 'i18n'
          title: 'regex:^(?:i18n(?:\(.*\))?!?):\s.*'
          order: 120
        - label: 'dependencies1'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
        - label: 'dependencies2'
          contributor: 'regex:^dependabot.*'
          order: 131
        - label: 'dependencies3'
          title: 'regex:^(?:Bump):\s.*'
          order: 132
        - label: 'allcontributors1'
          title: 'regex:^docs: update .all-contributorsrc.*'
          order: -1
        - label: 'allcontributors2'
          title: 'regex:^docs: update CONTRIBUTORS.md.*'
          order: -2
        - label: 'WIP'
          title: 'regex:.*(?:WIP).*'
          order: -3
        - label: 'WIP'
          title: 'regex:.*(?:WIP).*'
          order: -3
        - label: 'build1'
          contributor: 'GitHub'
          order: -4
        - label: 'release'
          title: 'regex:\[releng\].*'
          order: -5
      categories:
        - title: 'üöÄ Features'
          key: 'features'
          labels:
            - 'feature'
            - 'enhancement'
          order: 1
        - title: 'üêõ Bug Fixes'
          key: 'fixes'
          labels:
            - 'bug'
            - 'fix'
          order: 2
        - title: 'üìñ Documentation'
          key: 'documentation'
          labels:
            - 'documentation'
          order: 3
        - title: '‚öôÔ∏è Dependencies'
          key: 'dependencies'
          labels:
            - 'dependencies1'
            - 'dependencies2'
            - 'dependencies3'
          order: 3
        - title: 'üõ† Build'
          key: 'build'
          labels:
            - 'build1'
          order: 3
      hide:
        contributors:
          - '[bot]'
          - 'GitHub'
        categories:
          - 'merge'
          - 'WIP'
          - 'release'

distributions:
  recipe:
    artifacts:
      - path: target/migrate-camunda-recipe-{{projectVersion}}.jar

checksum:
  algorithms:
    - MD5
    - SHA-256


